name: Fetch Kalshi OpenAPI Specification

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  fetch-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch OpenAPI specification
        run: |
          curl -s https://docs.kalshi.com/openapi.yaml -o openapi.yaml

      - name: Check if file changed
        id: check_changes
        run: |
          if git diff --quiet openapi.yaml; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add openapi.yaml
          git commit -m "Update OpenAPI specification from Kalshi docs"
          git push
