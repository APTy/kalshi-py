name: Regenerate Kalshi Python Client

on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

jobs:
  regenerate-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Regenerate client library
        run: |
          ./regenerate.sh

      - name: Check if files changed
        id: check_changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.check_changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Regenerate client library from latest OpenAPI spec"
          title: "Regenerate client library from latest OpenAPI spec"
          body: |
            This PR was automatically generated by the GitHub workflow to update the client library from the latest OpenAPI specification.

            Changes include:
            - Updated client library code
            - Updated model definitions
            - Updated API endpoints
          branch: regenerate-client-library
          delete-branch: true
          base: main
          merge: true
