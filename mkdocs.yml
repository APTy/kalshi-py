site_name: kalshi-py
site_description: A client library for accessing Kalshi Trade API
site_author: Kalshi
site_url: https://kalshi.com
repo_name: kalshi/kalshi-py
repo_url: https://github.com/kalshi/kalshi-py
edit_uri: edit/main/docs/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.footer
    - navigation.tracking
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - content.tooltips
    - header.autohide
    - toc.follow
    - toc.integrate
    - toc.sidebar

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [kalshi_py]
          options:
            show_source: true
            show_root_heading: true
            show_category_heading: true
            show_signature_annotations: true
            show_bases: true
            heading_level: 2
            members_order: source
            docstring_style: google
            preload_modules: []
            filters: ["!^_"]
            merge_init_into_class: true
            show_submodules: true

  - literate-nav
  - section-index

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home:
      - Overview: index.md
      - Installation: installation.md
      - Quick Start: quickstart.md
      - Authentication: authentication.md
      - Examples: examples.md
  - API Reference:
      - Client: api/client.md
      - Market API: api/market.md
      - Portfolio API: api/portfolio.md
      - Communications API: api/communications.md
      - Collections API: api/collection.md
      - Milestones API: api/milestone.md
      - Structured Targets API: api/structured_target.md
      - API Keys API: api/api_keys.md
      - Default API: api/default.md
  - Development:
      - Contributing: development/contributing.md
      - Building: development/building.md
